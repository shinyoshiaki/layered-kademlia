name: Node CI

on:
  push:
    branches:
      - master
      - develop
      - "feature/*"
      - "maintain/*"
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install, build, and test
        run: |
          ulimit -a
          sudo bash -c 'ulimit -n 4096'
          ulimit -a
          sudo yarn
          sudo yarn test
        env:
          CI: true
      - name: benchmark
        run: |
          cd benchmark
          ./run.sh
